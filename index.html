<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Navidad Karen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #0a2e38, #1a5f7a);
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .snowflake {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .message {
            text-align: center;
            position: relative;
            z-index: 20;
            padding: 30px;
            background: rgba(139, 0, 0, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            min-width: 300px;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-family: 'Georgia', serif;
        }

        .message-text {
            font-size: 1.3em;
            margin: 20px 0;
            color: #e0ffff;
            font-style: italic;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease;
            padding: 10px;
        }

        .gif-flotante {
            animation: flotar 3s ease-in-out infinite;
            margin: 20px auto;
            width: 200px;
            height: auto;
            border-radius: 15px;
            border: 3px solid #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            display: block;
            transition: transform 0.5s ease;
        }

        @keyframes flotar {
            0%, 100% { transform: translateY(0px) rotate(-2deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }

        .christmas-tree {
            position: absolute;
            bottom: 20%;
            left: 10%;
            width: 120px;
            height: 180px;
            z-index: 10;
        }

        .tree-body {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 100px solid #228B22;
        }

        .tree-trunk {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 40px;
            background-color: #8B4513;
            border-radius: 5px;
        }

        .ornament {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ff0000;
            animation: glow 2s infinite alternate;
        }

        .ornament:nth-child(1) { top: 30px; left: 50%; background-color: #ff0000; }
        .ornament:nth-child(2) { top: 60px; left: 30%; background-color: #ffd700; }
        .ornament:nth-child(3) { top: 60px; right: 30%; background-color: #1e90ff; }
        .ornament:nth-child(4) { top: 90px; left: 40%; background-color: #ff69b4; }
        .ornament:nth-child(5) { top: 90px; right: 40%; background-color: #32cd32; }

        @keyframes glow {
            from { box-shadow: 0 0 5px currentColor; }
            to { box-shadow: 0 0 20px currentColor, 0 0 30px currentColor; }
        }

        .gifts {
            position: absolute;
            bottom: 20%;
            right: 10%;
            z-index: 10;
        }

        .gift {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #ff0000;
            border-radius: 10px;
            animation: gift-bounce 2s infinite alternate;
        }

        .gift:nth-child(1) {
            bottom: 0;
            left: 0;
            background: linear-gradient(45deg, #ff0000, #ff4500);
        }

        .gift:nth-child(2) {
            bottom: 0;
            right: 0;
            background: linear-gradient(45deg, #1e90ff, #00bfff);
            animation-delay: 0.5s;
        }

        .gift:nth-child(3) {
            top: 0;
            left: 30px;
            background: linear-gradient(45deg, #32cd32, #90ee90);
            animation-delay: 1s;
        }

        .gift-bow {
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 20px;
            background-color: #ffd700;
            border-radius: 50%;
        }

        @keyframes gift-bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        .lights {
            position: absolute;
            top: 20px;
            width: 100%;
            height: 30px;
            z-index: 5;
        }

        .light {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            animation: light-twinkle 1s infinite alternate;
        }

        .light:nth-child(odd) { background-color: #ff0000; }
        .light:nth-child(even) { background-color: #00ff00; }

        @keyframes light-twinkle {
            0% { opacity: 0.3; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        .change-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            color: #0a2e38;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: none;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .change-btn:hover {
            background: white;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            .message-text {
                font-size: 1.1em;
                min-height: 50px;
            }
            .gif-flotante {
                width: 160px;
            }
            .christmas-tree {
                transform: scale(0.7);
                left: 5%;
            }
            .gifts {
                transform: scale(0.7);
                right: 5%;
            }
            .change-btn {
                bottom: 10px;
                right: 10px;
                padding: 12px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <!-- Estrellas -->
    <div class="stars" id="stars"></div>
    
    <!-- Copos de nieve -->
    <div class="snowflakes" id="snowflakes"></div>
    
    <!-- Luces navide√±as -->
    <div class="lights" id="lights"></div>
    
    <!-- √Årbol de navidad -->
    <div class="christmas-tree">
        <div class="tree-body"></div>
        <div class="tree-trunk"></div>
        <div class="ornament"></div>
        <div class="ornament"></div>
        <div class="ornament"></div>
        <div class="ornament"></div>
        <div class="ornament"></div>
    </div>
    
    <!-- Regalos -->
    <div class="gifts">
        <div class="gift"><div class="gift-bow"></div></div>
        <div class="gift"><div class="gift-bow"></div></div>
        <div class="gift"><div class="gift-bow"></div></div>
    </div>
    
    <!-- Mensaje principal -->
    <div class="message">
        <h1>üéÑ Feliz Navidad Karen ‚ù§Ô∏è </h1>
        <div class="message-text" id="messageText">
            Tus ojos, sin lugar a duda, el mejor de los adornos navide√±os. ‚ù§
        </div>
        <img src="https://media1.tenor.com/m/BPpmIgeq82YAAAAd/christmas-cat.gif" 
             alt="GIF Navide√±o" 
             class="gif-flotante" 
             id="christmasGif">
    </div>
    
    <!-- Bot√≥n √∫nico para cambiar -->
    <button class="change-btn" onclick="changeContent()">
        üéÑ Cambiar Mensaje
    </button>

    <script>
        // Base de datos de GIFs con sus frases
        const christmasContent = [
            {
                gif: "https://media1.tenor.com/m/BPpmIgeq82YAAAAd/christmas-cat.gif",
                frase: "Tus ojos, sin lugar a duda, el mejor de los adornos navide√±os. ‚ù§"
            },
            {
                gif: "https://media1.tenor.com/m/UEH1LnwmU18AAAAd/cute-love.gif",
                frase: "Hace tiempo mi felicidad yacia en la oscuridad, Dios dijo, sea Karen y todo fue claridad"
            },
            {
                gif: "https://media1.tenor.com/m/NRX7qqr2HaEAAAAd/uzui-tengen.gif",
                frase: "Al ritmo de la partitura, a pelar por la victoria üó£Ô∏è"
            },
            {
                gif: "https://i.pinimg.com/originals/e1/43/92/e14392b3bb9f745025a5cf6a9abe11be.gif",
                frase: "Eres un 10, pero cuando sonr√≠es confirmo que los n√∫meros son infinitos"
            },
            {
                gif: "https://i.pinimg.com/originals/de/bb/b3/debbb3b4ad77d0ee997f60cc4ba67457.gif",
                frase: "Contigo no me brillan los ojos, me brilla¬†la¬†vida"
            },
            {
                gif: "https://media1.tenor.com/m/NKF8aboOwykAAAAC/blackpink.gif",
                frase: "Blackpink in your area"
            },
            {
                gif: "https://media1.tenor.com/m/d4orsYWTzyIAAAAd/jennie-jennie-mantra.gif",
                frase: "Karen, contigo todo me va tan bien, sin ti nada me sabe bien, tu nombre y sonrisa combinan bien, y contigo me quiero quedar tambi√©n"

            },
            {
                gif: "https://i.pinimg.com/originals/26/19/7d/26197dba221533ceb186cd08472afb73.gif",
                frase: "Por si te lo preguntas, t√∫ eres lo √∫nico que deseo esta¬†Navidad "
            }
        ];

        let currentIndex = 0;

        // Elementos del DOM
        const gifElement = document.getElementById('christmasGif');
        const messageElement = document.getElementById('messageText');
        const buttonElement = document.querySelector('.change-btn');

        // Crear elementos decorativos
        createStars();
        createSnowflakes();
        createLights();

        // Funci√≥n principal para cambiar contenido
        function changeContent() {
            // Avanzar al siguiente √≠ndice
            currentIndex = (currentIndex + 1) % christmasContent.length;
            
            // Animaci√≥n de salida
            messageElement.style.opacity = '0';
            messageElement.style.transform = 'translateY(20px)';
            gifElement.style.transform = 'scale(0.8) rotate(-10deg)';
            buttonElement.style.transform = 'scale(0.9)';
            
            setTimeout(() => {
                // Cambiar contenido
                const content = christmasContent[currentIndex];
                gifElement.src = content.gif;
                messageElement.textContent = content.frase;
                
                // Actualizar texto del bot√≥n
        buttonElement.innerHTML = `üéÅ Siguiente (${currentIndex + 1}/${christmasContent.length})`;
                
                // Animaci√≥n de entrada
                messageElement.style.opacity = '1';
                messageElement.style.transform = 'translateY(0)';
                gifElement.style.transform = 'scale(1) rotate(0)';
                buttonElement.style.transform = 'scale(1)';
                
                // Efecto especial
                gifElement.style.boxShadow = '0 0 30px rgba(255, 215, 0, 0.7)';
                setTimeout(() => {
                    gifElement.style.boxShadow = '0 0 20px rgba(255, 215, 0, 0.5)';
                }, 500);
                
            }, 300);
        }

        // Crear estrellas
        function createStars() {
            const stars = document.getElementById('stars');
            for (let i = 0; i < 80; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                stars.appendChild(star);
            }
        }

        // Crear copos de nieve
        function createSnowflakes() {
            const snowflakes = document.getElementById('snowflakes');
            for (let i = 0; i < 40; i++) {
                const flake = document.createElement('div');
                flake.className = 'snowflake';
                flake.style.width = Math.random() * 5 + 3 + 'px';
                flake.style.height = flake.style.width;
                flake.style.left = Math.random() * 100 + '%';
                flake.style.opacity = Math.random() * 0.5 + 0.3;
                flake.style.animationDuration = Math.random() * 3 + 5 + 's';
                flake.style.animationDelay = Math.random() * 5 + 's';
                snowflakes.appendChild(flake);
            }
        }

        // Crear luces navide√±as
        function createLights() {
            const lights = document.getElementById('lights');
            for (let i = 0; i < 15; i++) {
                const light = document.createElement('div');
                light.className = 'light';
                light.style.left = i * 7 + '%';
                light.style.animationDelay = Math.random() + 's';
                lights.appendChild(light);
            }
        }

        // Tambi√©n se puede cambiar con la barra espaciadora
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ' || e.key === 'Enter') {
                changeContent();
            }
        });
    </script>
</body>

</html>
